define service{
   name                          elasticsearch-query
   service_description           ElasticSearch-query
   use            generic-service
   register       0
   host_name      elasticsearch-query
   check_command  check_elasticsearch_query
   check_interval 10
   retry_interval 2
   _ESQ_HOST $_HOSTESQ_HOST$
   _ESQ_PORT $_HOSTESQ_PORT$
   _ESQ_URL  $_HOSTESQ_URL$
   _ESQ_CREDENTIALS $_HOSTESQ_CREDENTIALS$
   _ESQ_QUERY $_HOSTESQ_QUERY$
   _ESQ_RANGE $_HOSTESQ_RANGE$
   _ESQ_WARN $_HOSTESQ_WARN$
   _ESQ_CRIT $_HOSTESQ_CRIT$
   _ESQ_DATA $_HOSTESQ_DATA$
}